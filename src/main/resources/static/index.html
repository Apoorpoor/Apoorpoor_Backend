<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connectRoomId">RoomId to Join</label>
                    <input type="text" id="connectRoomId" class="form-control" placeholder="input room number...">
                    <label for="my-name">What is ur name?</label>
                    <input type="text" id="my-name" class="form-control" placeholder="input name..."><label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <!--                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect-->
                    <!--                    </button>-->
                    <label for="enter">Room number to join</label>
                    <button id="enter" class="btn btn-default" type="submit">Enter Room</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="my-message">Message to Send</label>
                    <input type="text" id="my-message" class="form-control" placeholder="input message...">
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </div>
                <div>
                    <label for="leave">Exit</label>
                    <button id="leave" class="btn btn-default" type="submit">Exit Room</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
